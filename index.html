<html>
  <head>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  </head>
  
  <body>
    <section>
      <h1>Sign up</h1>

      <form action="https://tetrafluoroborate.herokuapp.com/signup" method="POST">
        <div>
          <label>Username</label>
          <input name="username" />
        </div>
        <div>
          <label>Password</label>
          <input name="password" />
        </div>
        <button type="submit">Sign up</button>
        <div class="h-captcha" data-sitekey="58e22968-3091-48af-a2f3-aa486c76cbd5"></div>
      </form>
    </section>

    <section>
      <h1>Sign in</h1>

      <form action="http://localhost:5000/signup">
        <div>
          <label>Username</label>
          <input name="username" />
        </div>
        <div>
          <label>Password</label>
          <input name="password" />
        </div>
        <button type="submit">Sign up</button>
      </form>
    </section>
  </body>
</html>
